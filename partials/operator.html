<h3>Operator {{operatorName}}</h3>
<table class="table table-striped table-hover">
	<tbody>
		<tr>
			<div style="display: inline-flex;align-items: center">
				<img id="operator-image" ng-src="{{img_src}}/{{operatorName}}" width="100%">
			</div>
		</tr>
		<tr>
			<td>Reactions Predicted</td>
			<td>{{data.Reactions_predicted}}</td>
		</tr>
		<tr>
			<td>Reactants</td>
			<td ng-repeat="r in data.Reactants track by $index">{{r}}</td>
		</tr>
		<tr>
			<td>Products</td>
			<td ng-repeat="p in data.Products track by $index">{{p}}</td>
		</tr>
		<tr>
			<td>Comments</td>
			<td>{{data.Comments}}</td>
		</tr>
	</tbody>
</table>
<div ng-include="'./partials/reactions.html'"></div>
