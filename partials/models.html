<h3>KEGG Genome Reconstructions</h3>
<label>Type a KEGG Organism Code for Likelihood Scoring
    <span tooltip="Type a KEGG organism code (e.g. eco for E. coli) and press space to search the genomes. Click a model below to highlight compounds
                   native to that organism. Refresh page to deselect a model." tooltip-trigger
        tooltip-placement="right">
        <span class="glyphicon glyphicon-question-sign"></span>
    </span>
</label>
<ui-select ng-model="$parent.model" theme="bootstrap" reset-search-input="false" on-select="saveModel()">
    <ui-select-match placeholder="Type a KEGG code...">{{$select.selected.name}}</ui-select-match>
    <ui-select-choices repeat="model in options track by $index" refresh="searchModels($select.search)"
        refresh-delay="0">
        {{model.name}}
    </ui-select-choices>
</ui-select>
<div ng-if="model">
    <div class=" alert-success" role="alert">
        Compound is in selected model
    </div>
    <div class=" alert-warning" role="alert">
        Compound is a product of a model compound
    </div>
</div>
